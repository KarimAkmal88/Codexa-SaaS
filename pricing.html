<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <title>Codexa</title>
  </head>
  <body class="bg-main">
    <div
      class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none"
    >
      <div
        class="absolute -top-[10%] -left-[10%] w-[500px] h-[500px] bg-accent/20 rounded-full blur-[120px]"
      ></div>
      <div
        class="absolute top-[20%] -right-[10%] w-[400px] h-[400px] bg-accent2/20 rounded-full blur-[100px]"
      ></div>
      <div
        class="absolute top-[50%] -left-[10%] w-[500px] h-[500px] bg-accent2/20 rounded-full blur-[100px]"
      ></div>
    </div>

    <header
      class="md:sticky top-0 z-50 w-full px-6 py-4 flex flex-col items-center md:flex-row md:items-center md:justify-between"
    >
      <div class="flex-shrink-0">
        <img
          src="logo.png"
          alt="Logo"
          class="w-32 h-auto hover:opacity-80 transition-opacity"
        />
      </div>

      <nav class="md:w-auto md:self-center self-start">
        <ul
          class="flex flex-row md:w-auto md:flex-row items-center gap-4 md:gap-8 px-6 py-3 md:px-12 md:py-6 bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl md:rounded-full shadow-lg shadow-black/20"
        >
          <li>
            <a
              href="index.html"
              class="text-text/70 hover:text-text transition-colors text-sm font-medium"
              >Home</a
            >
          </li>
          <li>
            <a
              href="features.html"
              class="text-text/70 hover:text-text transition-colors text-sm font-medium"
              >Features</a
            >
          </li>
          <li>
            <a
              href="pricing.html"
              class="text-accent2 hover:text-text transition-colors text-sm font-medium"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="dashboard.html"
              class="text-text/70 hover:text-text transition-colors text-sm font-medium"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="text-text/70 hover:text-text transition-colors text-sm font-medium"
              >About</a
            >
          </li>
        </ul>
      </nav>

      <div class="hidden md:block">
        <button
          class="px-6 py-2.5 bg-accent text-text rounded-full font-semibold shadow-lg shadow-accent/20 hover:shadow-accent/40 hover:-translate-y-0.5 transition-all duration-300"
        >
          Get Started
        </button>
      </div>
    </header>
